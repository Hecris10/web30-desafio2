<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
  </head>
  <body>
    <header>
      <nav>
        <fieldset>
          <legend>Menu</legend>
          <ul>
            <li><a href="./index.html">Cadastro</a></li>
            <li><a href="./users/index.html">Usuários</a></li>
          </ul>
        </fieldset>
      </nav>
    </header>
    <main>
      <form>
        <fieldset>
          <legend>Cadastro</legend>
          Nome:
          <input required title="nome" name="nome" id="name" type="text" />
          <br />
          <br />
          Email:
          <input required title="nome" name="nome" id="email" type="text" />
          <br />
          <br />
          Data de Nascimento:
          <input required title="data" name="data" id="date" type="date" />
          <br />
          <br />
          Sexo:
          <select required title="sexo" id="gender">
            <option value="0">Selecione</option>
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
          </select>
          <br />
          <br />
          Endereço:
          <input
            required
            title="address"
            name="address"
            id="address"
            type="text"
          />
          <br />
          <br />
          Login:
          <input required title="login" type="text" id="login" name="loging" />
          <br />
          <br />
          Password:
          <input
            required
            title="login"
            id="password"
            type="password"
            maxlength="230"
            name="loging"
          />
          <br />
          <br />

          <button onclick="cadastrar()" type="button">Cadastrar</button>
        </fieldset>
      </form>
      <br />
      <br />
    </main>

    <script src="./script.js"></script>
  </body>
</html>
